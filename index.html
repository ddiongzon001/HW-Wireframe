<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Homework_Easy_Assignment</title>

    <!--Linking Style.css file to index.html file-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!--Container of all sections-->
    <div class=top>
        
        <!--Container of Header & Nav-->
        <div>
            <header>
                <p class=top>
                    header
                </p>
            </header>
        
            <nav>
                <p class=top>
                    nav
                </p>
            </nav>
        </div>
            
        <!--Container of Section & Aside-->
        <div class=middle>    
            
            <!--Section-->
            <section>
            
                <p class=section>
                    section
                </p>

                <!--Article within the Section-->
                <article>
                    <p class=article>
                        article
                    </p>

                    <!--Box 1 within Article-->
                    <div class=box1>
                        
                        <h1>h1,</h1>
                        <h2>h2,</h2>
                        <h3>h3</h3>
                    
                    </div>

                    <!--Box 2 within Article-->
                    <div class=box2>
                        <p class=box2>p</p>
                    </div>
                                
                </article>
                
            </section>
            
            <!--Aside-->
            <aside>
                
                <p class="section">
                    aside
                </p>
                    
            </aside>

        </div>
        
        <!--Container of Footer-->
        <div class=bottom>
            <footer>
                <p class="top">footer</p>
            </footer>
        </div>    
    </div>
    
</body>
</html>
